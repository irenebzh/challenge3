<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js"
      integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Weather app</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app">
        <h1 id="city">San Diego, CA</h1>
        <ul>
          <li id="date"></li>
        </ul>
        <img src="images/sun.jpg" alt width="80" />
        <span class="temperature" id="temperature">17</span>
        <span class="units">°C</span>
        <ul class="conditions">
          <li>☔Precipitation 0%</li>
          <li>💦Humidity 39%</li>
          <li>🌬️Wind 18km/h</li>
        </ul>
        <br />
        <form class="search-form" id="search-form">
          <div class="row">
            <div class="col-6">
              <input
                type="search"
                placeholder="Enter city"
                class="search-form"
                id="city-input"
              />
            </div>
            <div class="col-3">
              <button class="btn btn-warning">Submit</button>
            </div>
            <div class="col-3">
              <button
                class="btn btn-success w-100"
                id="current-location-button"
              >
                Current
              </button>
            </div>
          </div>
        </form>

        <hr />
        <div class="container-grid">
          
            <div>
              <h3>Mon</h3>
              <img src="images/sun.jpg" alt width="80" />
              <p>20°</p>
            </div>
            <div>
              <h3>Tue</h3>
              <img src="images/sun.jpg" alt width="80" />
              <p>19°</p>
            </div>
            <div>
              <h3>Wed</h3>
              <img src="images/rain a lot.jpg" alt width="80" />
              <p>16°</p>
            </div>
            <div>
              <h3>Thu</h3>
              <img src="images/rain.jpg" alt width="80" />
              <p>14°</p>
            </div>
            <div>
              <h3>Fri</h3>
              <img src="images/cloudy.jpg" alt width="80" />
              <p>17°</p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
